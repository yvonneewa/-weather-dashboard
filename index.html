<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header id="header">Weather Dashboard</header>
    <h2>search for a city </h2>
    <form id="searchForm">
        <input type="text" id="cityInput" placeholder="Enter city here">
        <button id="search-button">Search</button>
    </form>
</div>
<div id="searchHistory">
    <h4>Search History</h4>
    <ul id="historyList">
       
    </ul>
</div>
    </div>
    <div id="searchContainer">
        <h5 class="todayForecast">Today's Forecast</h5>
    <div id="currentWeather"></div>
    <h5 class="fiveDayForecast"> 5 day Forecast</h5>
    <div id="futureWeather" class="d-flex flex-wrap"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</html>
